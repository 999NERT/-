<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANGELKACS — Linktree</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div class="profile-container">
      <img
        src="https://static-cdn.jtvnw.net/jtv_user_pictures/b3c946e8-57bf-40bb-95fa-82c3556c56ba-profile_image-300x300.png"
        alt="Zdjęcie profilowe"
        class="profile-img"
      />
      <h1>ANGELKACS</h1>

      <div class="social-icons">
        <a href="https://discord.com/" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" />
        </a>
        <a href="https://twitch.tv/" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitch.svg" alt="Twitch" />
        </a>
        <a href="https://instagram.com/angelkacss_" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://youtube.com/channel/UCxyz" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />
        </a>
        <a href="https://x.com/angelkacss" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X (Twitter)" />
        </a>
        <a href="https://facebook.com/angelkacss" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://tiktok.com/@angelkacss" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />
        </a>
      </div>
    </div>

    <nav class="links">
      <a href="https://instagram.com/angelkacss_" target="_blank">Instagram</a>
      <a href="https://youtube.com/channel/UCxyz" target="_blank">YouTube</a>
      <a href="https://facebook.com/angelkacss" target="_blank">Facebook</a>
      <a href="https://x.com/angelkacss" target="_blank">Twitter (X)</a>
    </nav>
  </main>
</body>
</html>
